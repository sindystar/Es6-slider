<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <tbody>
    <div class="green" style="width: 300px; height: 300px; background-color: green;">
      <div class="yellow" style="width: 200px; height: 200px; background-color: yellow;"></div>
    </div>
  </tbody>

  <script>
    const green = document.querySelector(".green");

    green.addEventListener("click", function (e) {
      console.log("currentTarget :", e.currentTarget);
      console.log("Target :", e.target);
    })

    /*
    녹색을 클릭하면 두요소(타겟, 쿼런트 타겟) 모두 녹색 div반환 
    노란색을 반환 하면 타겟은 노란색이고 쿼런트는 녹색 

    currentTarget은 이벤트 리스너가 달린 요소 
    target은 실제적인 이벤트가 발생하고 있는 요소 
    */
    /*
    3항 연산자 
    단항 연산자  - n++, --n 1개의 항으로 대상은 연산해서 수행 하는것 
    2항 연산 -  보통 우리가 사용하는 연산 n + 3
    3항 연산 3개의 항을 연산 수행 하는것 

    (조건) ? 수식1 : 수식2;
    조건이 참인지? 거짓인지 묻고, 참이면 수식 1을 수행하고, 거짓이면 수식2를 수행 

    (num1 > num2) ? "num1이 더 크다" : "num2"가 더 크다 ;
   */
  </script>
</body>

</html>
